<!DOCTYPE html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; example with buttons</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
    <div id="card">
        <model-viewer id="modelViewer"
                      src="https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/engine.glb?v=1729585335726"
                      ios-src="https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/turbine_2.usdz?v=1729588726205"
                      poster=""
                      alt="A 3D model of an astronaut"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate ar>
        </model-viewer>
        <section class="attribution">
            <h1>AR</h1>
        </section>
        
        <div class="buttons">
            <button onclick="changeModel('https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/engine.glb?v=1729585335726', 'https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/engine.usdz?v=1729585357181')">Engine</button>
            <button onclick="changeModel('https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/engine%20v.glb?v=1729585382607', 'https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/engine%20v_05.usdz?v=1729588209619')">Engine-V</button>
            <button onclick="changeModel('https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/gear.glb?v=1729585597099', 'https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/gear.usdz?v=1729585913628')">Gear</button>
            <button onclick="changeModel('https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/turbine.glb?v=1729586223656', 'https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/turbine_2.usdz?v=1729588726205')">Turbine</button>
        </div>
    </div>
    
    <footer>
    </footer>

    <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script>
        function changeModel(modelUrl, iosUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;
            modelViewer.setAttribute('ios-src', iosUrl);
        }
    </script>
</body>
</html>
