<!DOCTYPE html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; example with buttons</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
    <div id="card">
        <model-viewer id="modelViewer"
                      src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.glb?1542147958948"
                      ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
                      poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
                      alt="A 3D model of an astronaut"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate ar>
        </model-viewer>
        <section class="attribution">
            <h1>AR</h1>
        </section>
        
        <div class="buttons">
            <button onclick="changeModel('https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.glb?1542147958948', 'https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878')">Astronaut</button>
            <button onclick="changeModel('https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/internal_combustion_engine_moto.glb?v=1729251933350', 'https://cdn.glitch.me/ed202251-d62f-448b-af27-25892b1d15ad/Internal_Combustion_Engine_Moto.usdz?v=1729252385470')">Motor</button>
            <button onclick="changeModel('https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Sphere.glb', 'https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Sphere.usdz')">Sphere</button>
        </div>
    </div>
    
    <footer>
    </footer>

    <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script>
        function changeModel(modelUrl, iosUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;
            modelViewer.setAttribute('ios-src', iosUrl);
        }
    </script>
</body>
</html>
