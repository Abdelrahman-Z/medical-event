<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lit-element example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- uncomment for polyfill (needed for Firefox and Edge) -->
    <!-- <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0-beta.2/webcomponents-bundle.js"></script> -->
  </head>  
<body>
  <my-element mood="happy"></my-element>
  
  <!-- Works only on browsers that support Javascript modules like Chrome, Safari, Firefox 60, Edge 17 -->
  <script type="module">
    import {LitElement, html} from 'https://unpkg.com/@polymer/lit-element@latest/lit-element.js?module';

    class MyElement extends LitElement {

      static get properties() { return { mood: String }}

      _render({mood}) {
        return html`You are ${mood} today!`;
      }
    }

    customElements.define('my-element', MyElement);
  </script>

  <!-- include the Glitch button to show what the webpage is about and
        to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
</body>
</html>
