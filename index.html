<!DOCTYPE html>
<html lang="en">
<head>
    <title>Model Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/demo-styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
    <h1 class="h1">Model Viewer</h1>
    <div id="card">
        <model-viewer id="modelViewer"
                      src="/assets/Microscope.glb"
                      ios-src="/assets/microscope.usdz"
                      poster=""
                      alt="A 3D model of an object"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate ar>
        </model-viewer>
        
        <div class="button-container">
            <button class="button" onclick="changeModel_0('/assets/Microscope.glb' ,'/assets/microscope.usdz' )">Microscope</button>
            <button class="button" onclick="changeModel_1('/assets/cannula.glb' , '/assets/cannula.usdz')">Cannula</button>
            <button class="button" onclick="changeModel_2('/assets/monjarou.glb' , '/assets/monjarou.usdz')">Monjarou</button>
            <button class="button" onclick="changeModel_3('/assets/Sringe.glb' , '/assets/syringe.usdz')">Sringe</button>
        </div>
    </div>
    
    <footer></footer>

    <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script>
        function changeModel_0(modelUrl, iosUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;
            modelViewer.setAttribute('ios-src', iosUrl);
        }
        
        function changeModel_1(modelUrl, iosUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;
            modelViewer.setAttribute('ios-src', iosUrl);
        }

        function changeModel_2(modelUrl, iosUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;
            modelViewer.setAttribute('ios-src', iosUrl);
        }

        function changeModel_3(modelUrl, iosUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;
            modelViewer.setAttribute('ios-src', iosUrl);
        }
    </script>
</body>
</html>
